<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Viscos MLT</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@{{three_js_version}}/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@{{three_js_version}}/examples/jsm/",
          "dat.gui": "https://unpkg.com/dat.gui@{{dat_gui_version}}/build/dat.gui.module.js"
        }
      }
    </script>
</head>
<body>
    <section class="content">
        <canvas id="c"></canvas>
        {% block content %}{% endblock %}
    </section>
</body>
</html>
